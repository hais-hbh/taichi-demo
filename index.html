<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="html"></div>
  <div id="taichi"></div>
  <style id="style"></style>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *::after {
      box-sizing: border-box;
    }

    *::before {
      box-sizing: border-box;
    }

    #html {
      word-break: break-all;
    }

    #taichi {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #taichi::before {
      content: '';
      display: block;
      position: absolute;
    }

    #taichi::after {
      content: '';
      display: block;
      position: absolute;
    }

    @media (max-width:500px) {
      #html {
        height: 50vh;
        overflow: auto;
      }

      #taichi {
        position: relative;
        top: 75px;
        right: 0;
      }
    }
  </style>
  <script src="main.js"></script>
</body>

</html>
